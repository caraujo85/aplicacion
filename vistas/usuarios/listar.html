<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Listado de Usuarios</title>
  </head>
  <body>
    <!-- <img src="images/firefox-icon.png" alt="Mi imagen de prueba"> -->
    <h1>Usuarios Registrados</h1>
    <a href="/" title="Formatos de habanos">Regresar</a><br><br>
    <table class="listado" border=1>
        <thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Tel√©fono</th>
        <th>Email</th>
        <th></th>
			</tr>
		</thead>
        <tbody>
        {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nombre }}</td> 
                <td>{{ usuario.apellido }}</td> 
                <td>{{ usuario.telefono }}</td> 
                <td>{{ usuario.email }}</td>
                <td>                      
                    <a href="/editarUsuario/{{ usuario.id }}" ><font color="#177A95">  Editar </font> </a><p></p>
                    <a href="/eliminarUsuario/{{ usuario.id }}" ><font color="#E49C27">  Eliminar</font></a> 
                </td>
            </tr>
        {% endfor %} 
        
        </tbody>
    </table>


  </body>
</html>
