<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario Usuarios</title>
  </head>
  <body>
  <a href="/" title="Formatos de habanos">Regresar</a>

  {% if usuario %}
    <h1>Formulario de Actualización de Usuarios {{ usuario.nombre }} </h1>
    <form method="post" action="/actualizarUsuario">
      <label for="identificador">ID</label>
      <input type="text" id="identificador" name="id" value="{{ usuario.id }}" readonly/><br><br>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" value="{{ usuario.nombre }}" required/><br><br>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" value="{{ usuario.apellido }}" required/>  <br><br>    
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" pattern="[1-9]{3}-[0-9]{3}-[0-9]{4}" value="{{ usuario.telefono }}" required/> 
      <span for="telefono">Formato: 310-358-6712</span><br><br>    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ usuario.email }}" required/>  <br><br>        
      <input type="submit" value="Enviar" />
    </form>
  {% else %}
    <h1>Formulario de Registro de Usuarios</h1>
    <form method="post" action="/guardarUsuario">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required/><br><br>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required/><br><br>    
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" pattern="[1-9]{3}-[0-9]{3}-[0-9]{4}" required>
      <span for="telefono">Formato: 310-358-6712</span><br><br>    
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required/><br><br>        
      <input type="submit" value="Enviar" />
    </form>
  {% endif %}
  </body>
</html>
