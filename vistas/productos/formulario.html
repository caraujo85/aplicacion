<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario Productos</title>
  </head>
  <body>
  <a href="/" title="Formatos de habanos">Regresar</a>

  {% if producto %}
    <h1>Formulario de Actualización de Productos {{ usuario.nombre }} </h1>
    <form method="post" action="/actualizarProducto">
        <label for="identificador">ID Producto</label>
        <input type="text" id="identificador" name="id" value="{{ producto.id }}" readonly/><br><br>
        <label for="usuario">Usuario</label>
        <select id="usuario" name="id_usuario">
            {% for usuario in usuarios %}
            <option value="{{ usuario.id }}">{{ usuario.nombre }} {{ usuario.apellido }}</option>
            {% endfor %}  
        </select><br><br>

        <label for="descripcion">Descripción</label>
        <input type="text" id="descripcion" name="descripcion" value="{{ producto.descripcion }}" required/><br><br>    
        <label for="precio">Precio ($US)</label>
        <input type="number" id="precio" name="precio" min="0" value="{{ producto.precio }}" required>      <br><br>    
        <input type="submit" value="Enviar" />
    </form>
  {% else %}
    <h1>Formulario de Registro de Productos</h1>
    <form method="post" action="/guardarProducto">

      <label for="usuario">Usuario</label>
      <select id="usuario" name="id_usuario">
        {% for usuario in usuarios %}
        <option value="{{ usuario.id }}">{{ usuario.nombre }} {{ usuario.apellido }}</option>
        {% endfor %}  
      </select><br><br>

      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" name="descripcion" required/><br><br>    
      <label for="precio">Precio</label>
      <input type="number" id="precio" name="precio" min="0" required>      <br><br>    
      <input type="submit" value="Enviar" />
    </form>
  {% endif %}
  </body>
</html>
